<article class="post-preview panel radius">
    <header>
        <div class="row">
            <div class="small-12 columns">
                <h2 class="post-title">
                    <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title | escape_once }}">
                        {{ post.title }}
                    </a>
                </h2>
                
                {% if post.subheadline %}
                <p class="subheadline">{{ post.subheadline }}</p>
                {% endif %}

                {% include _post_meta.html %}
            </div>
        </div>
    </header>

    <div class="row">
        <div class="small-12 columns">
            <div class="post-content">
                {% if post.image.thumb %}
                <div class="post-thumbnail">
                    <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title | escape_once }}">
                        <img src="{{ site.urlimg }}{{ post.image.thumb }}" 
                             alt="{{ post.title | escape_once }}"
                             class="preview-image">
                    </a>
                </div>
                {% endif %}

                {% if post.teaser %}
                <p class="post-teaser">
                    {{ post.teaser | strip_html | truncatewords:75 }}
                </p>
                {% endif %}

                <a href="{{ site.baseurl }}{{ post.url }}" 
                   title="{{ site.data.language.read }} {{ post.title | escape_once }}" 
                   class="button radius small">
                    {{ site.data.language.read_more }}
                </a>
            </div>
        </div>
    </div>
</article>
